{% extends "base.html" %}

{% block content %}

  <h4>Edit: {{ place.name }}</h4>
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" maxlength="100" name="name" value="{{ place.name }}">
    </div>
    <div class="form-group">
      <label for="neighborhood">Neighborhood:</label>
      <input type="text" class="form-control" maxlength="100" name="neighborhood" value="{{ place.neighborhood }}">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" name="category">
        {% for category in categories %}
          {% if category.name == place.category.name %}
            <option selected="selected">{{ category.name }}</option>
          {% else %}
            <option>{{ category.name }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea name="description" class="form-control" rows="10" cols="30">{{ place.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-default" id="submit" type="submit">Update</button>
  </form>

{% endblock %}
